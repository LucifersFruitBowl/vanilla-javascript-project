<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Tap Music</title>
</head>
<body>
    <section class="application">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual">
      </div>

      <div class="pads">


        <div class="pad1">
          <audio class = "sound " src="./sounds/trigger-bap.wav" class="sound">
        </audio>
        </div>


        <div class="pad2">
          <audio class="sound ">
            <source src="./sounds/bap.wav" />
        </audio>
        </div>


        <div class="pad3">
          <audio class="sound ">
            <source src="./sounds/clock.wav" />
          </audio>
        </div>


        <div class="pad4">
          <audio class="sound ">
            <source src="./sounds/drop-kick.wav" />
          </audio>
        </div>


        <div class="pad5">
          <audio class="sound ">
            <source src="./sounds/pond-drop.wav" />
          </audio>
        </div>


        <div class="pad6">
          <audio class="sound ">
            <source src="./sounds/say-bow-beep.wav" />
          </audio>
        </div>

        <div class="pad7">
            <audio class="sound ">
              <source src="./sounds/snappin-bap.wav" />
            </audio>
          </div>

          <div class="pad8">
            <audio class="sound ">
              <source src="./sounds/thick-kick.wav" />
            </audio>
          </div>


      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
